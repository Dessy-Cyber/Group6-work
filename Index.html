<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YummyExpress - Food Delivery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff7e6;
            color: #333;
            text-align: center;
        }

        header {
            background: #ff6f61;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            background: linear-gradient(to right, #ff9a8b, #ff6a88, #ff99ac);
            color: white;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background: #fff;
            color: #ff6f61;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
        }

        .menu {
            padding: 40px 20px;
        }

        .menu h2 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #ff6f61;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üçî YummyExpress</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Order</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Fresh & Hot Food Delivered To You</h1>
        <p>Order your favorite meals with just a few clicks!</p>
        <a href="#" class="btn">Order Now</a>
    </section>

    <section class="menu">
        <h2>Popular Dishes</h2>
        <div class="menu-items">
            <div class="item">
                <img src="https://i.imgur.com/RuVh5HM.png" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>$5.99</p>
            </div>
            <div class="item">
                <img src="https://i.imgur.com/4xU7j3I.png" alt="Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>$8.99</p>
            </div>
            <div class="item">
                <img src="https://i.imgur.com/5oX5J0i.png" alt="Fries">
                <h3>Crispy Fries</h3>
                <p>$2.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>¬© 2025 YummyExpress | Fast & Delicious Food Delivery</p>
    </footer>
</body>
</html>
